<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/script.js"></script>

    <style>
        :root {
            --black: #24292e;
        }

        body {
            min-height: 90vh;
            margin: auto;
            color: white;
            background-color: var(--black);
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            font-size: 16px;
            line-height: 1.5
        }

        main {
            max-width: 90%;
            width: 650px;
            max-height: 90%;
            margin-top: 1em;
            margin: auto;
            padding: 1em;
        }

        h3 {
            text-align: center;
            padding-bottom: 1em;
            border-bottom: 1px solid lightgray;
        }

        footer {
            height: 2em;
        }

        select {
            margin-bottom: 2em;
            transition-duration: 5ms;
            text-transform: capitalize;
        }

        select:hover, input:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 2em;
            padding: 1.5em;
            width: 400px;
            max-width: 75%;
            border: 1px solid lightgray;
        }

        @media only screen and (max-width: 950px) {
            :root {
                --menu-icon: block;
            }

            main {
                margin: 0px;
                padding: 0px;
                padding-top: 0.5em;
                max-width: 100%;
            }
        }
    </style>
    <title>Another Trivia Game</title>
</head>

<body>

    <main>
        <h3 id="header">Another Trivia Game</h3>

        <form method="POST">
            <label for="categories">Category:</label>
            <select name="categories">
                <option>General Knowledge</option>
                <option>Books</option>
                <option>Film</option>
                <option>Music</option>
                <option>Musicals &amp; Theatres</option>
                <option>Television</option>
                <option>Video Games</option>
                <option>Board Games</option>
                <option>Science &amp; Nature</option>
                <option>Computers</option>
                <option>Mathematics</option>
                <option>Mythology</option>
                <option>Sports</option>
                <option>Geography</option>
                <option>History</option>
                <option>Politics</option>
                <option>Art</option>
                <option>Celebrities</option>
                <option>Animals</option>
                <option>Vehicles</option>
                <option>Comics</option>
                <option>Gadgets</option>
                <option>Japanese Anime &amp; Manga</option>
                <option>Cartoon &amp; Animations</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select name="difficulty">
                <option>easy</option>
                <option>medium</option>
                <option>hard</option>
            </select>
            <input type="submit" value="Submit">
        </form>
        

    </main>

    <footer>
        <!-- Made with ❤️ by Brandon Lopes  -->
    </footer>

</body>

</html>
