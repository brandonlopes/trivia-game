<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/script.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

        :root {
            --dark-blue: #152028;
            --black: #24292e;
            --black2: #212529;
            --light-blue: #58a6da;
            --text-shadow: 2px 2px 4px #24292e;

            --gray0: #f8f9fa;
            --gray1: #f1f3f5;
            --gray2: #e9ecef;
            --gray3: #dee2e6;
            --gray4: #ced4da;
            --gray5: #adb5bd;
            --gray6: #868e96;
            --gray7: #495057;
            --gray8: #343a40;
            --gray9: #212529;
            --content-width: 650px;
            --buttonOffset: 1110;
        }

        body {
            /* min-height: 68vh; */
            margin: 0px;
            padding: 0px;
            color: var(--gray2);
            background-color: var(--dark-blue);
            line-height: 1.5;
            font-family: 'Lato', sans-serif;
            font-size: 17px;
            line-height: 1.5
        }

        main {
            max-width: 90%;
            width: var(--content-width);
            max-height: 90%;
            margin: auto;
            margin-top: 1em;
            padding: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 2em;
            padding: 1.5em;
            width: 400px;
            max-width: 75%;
            border: 1px dotted lightgray;
        }

        label {
            padding-left: 0px;
            width: 100%;
        }

        select,
        input {
            margin-bottom: 2em;
            background-color: var(--gray1);
            border: none;
            border-radius: 4px;
        }

        select,
        input[type=submit] {
            font-family: 'Lato', sans-serif;
            transition-duration: 5ms;
            text-transform: capitalize;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            margin-bottom: 2em;
        }

        input[type=number]{
            padding-top: 0.5em;
            padding-bottom: 0.5em;           
            background-color: var(--gray1);
        }

        select:hover,
        input:hover,
        button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        input[type='radio'] {
            background-color: var(--gray1);
            border: none;
            margin: 0px;
        }

        h3 {
            width: var(--content-width);
            max-width: 100%;
            margin: auto;
            margin-top: 1em;
            text-align: center;
            padding-bottom: 1em;
            border-bottom: 1px solid lightgray;
        }

        div {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            margin-bottom: 1em;
        }

        footer {
            height: 2em;
        }

        hr {
            width: 100%;
            margin-bottom: 2em;
        }

        button {
            min-width: 100px;
            margin-bottom: 1em;
            border: none;
            background-color: lightgray;
            padding: 1em;
            border-radius: 5px;
        }

        span {
            margin-left: 0.5em;
        }

        #modal {
            position: absolute;
            /* display: none; */
            justify-content: center;
            align-items: flex-end;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #modal div {
            z-index: 1;
            margin-bottom: 15em;
            text-align: center;
            flex-direction: column;
            height: 150px;
            width: 300px;
            background-color: var(--black);
            border: 2px solid lightgray;
        }

        #modal p {
            margin: auto;
        }

        main button {
                float: right;
            }

        .answerContainer {
            display: flex;
            flex-direction: column;
        }

        .answerContainer label:hover {
            cursor: pointer;
        }

        .answerContainer div {
            background-color: var(--gray8);
            padding-left: 1em;
            padding-top: 1em;
            padding-bottom: 1em;
            padding-right: 0px;
            max-width: 97%;
        }


        .questionCount {
            width: 100%;
            text-align: right;
        }

        .toggle {
            display: flex;
        }

        @media only screen and (max-width: 700px) {
            form {
                max-width: 85%;
            }

            .answerContainer div {
                width: 95%;
            }

            .answerContainer label {
                width: 100%;
            }

            #modal div {
                margin-bottom: 0px;
                height: 100px;
                width: 300px;
            }
        }
    </style>
    <title>Another Trivia Game</title>
</head>

<body>
    <div id="modal" style="display: none;">
        <div>
            <p id="message"></p>
        </div>
    </div>

    <h3 id="header">Another Trivia Game</h3>
    <main>

        <form method="POST">
            <label for="categories">Category:</label>
            <select name="categories">
                <option>General Knowledge</option>
                <option>Books</option>
                <option>Film</option>
                <option>Music</option>
                <option>Musicals &amp; Theatres</option>
                <option>Television</option>
                <option>Video Games</option>
                <option>Board Games</option>
                <option>Science &amp; Nature</option>
                <option>Computers</option>
                <option>Mathematics</option>
                <option>Mythology</option>
                <option>Sports</option>
                <option>Geography</option>
                <option>History</option>
                <option>Politics</option>
                <option>Art</option>
                <option>Celebrities</option>
                <option>Animals</option>
                <option>Vehicles</option>
                <option>Comics</option>
                <option>Gadgets</option>
                <option>Japanese Anime &amp; Manga</option>
                <option>Cartoon &amp; Animations</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select name="difficulty">
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
            </select>

            <label for="quantity">Number of Questions: (5 - 50):</label>
            <input type="number" id="quantity" name="quantity" min="5" max="50" value="10">

            <hr>
            <input type="submit" value="Play!">
        </form>

    </main>

    <footer>
        <!-- Made with ❤️ by Brandon Lopes  -->
    </footer>

</body>

</html>
