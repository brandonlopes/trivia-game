<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/script.js"></script>

    <style>
        :root {
            --black: #24292e;
        }

        body {
            min-height: 90vh;
            margin: auto;
            color: white;
            background-color: var(--black);
            line-height: 1.5;
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            font-size: 16px;
            line-height: 1.5
        }

        main {
            max-width: 90%;
            width: 650px;
            max-height: 90%;
            margin: 1em auto;
            padding: 1em;
        }

        h3 {
            text-align: center;
            padding-bottom: 1em;
            border-bottom: 1px solid lightgray;
        }

        footer {
            height: 2em;
        }

        #categories {
            height: 50%;
            /* max-width: 50%; */
            margin: auto;
            display: flex;
            /* flex-direction: column; */
            flex-wrap: wrap;
            justify-content: space-evenly;
            padding-bottom: 1em;
        }

        #categories button {
            padding: 1em;
            margin: 1em;
            width: 150px;
            height: 70px;
            text-align: left;
            border: none;
            color: white;
            font-weight: bold;
            background-color: var(--black);
            border-radius: 10px;
            text-align: center;
        }

        select:hover, option:hover {
            cursor: pointer;
        }

        #content {
            width: 500px;
            margin: auto;
        }

        header h1 {
            text-align: center;
        }

        @media only screen and (max-width: 950px) {
            :root {
                --menu-icon: block;
            }

            main {
                margin: 0px;
                padding: 0px;
                padding-top: 0.5em;
                max-width: 100%;
            }

            #categories button {
                width: 25%;
                padding: 0px;
            }
        }
    </style>
    <title>Another Trivia Game</title>
</head>

<body>
    <nav>
        <!-- <h2>Another Trivia Game</h2> -->
    </nav>

    <main>
        <h3 id="header">Choose a category</h3>
        <div id="categories"></div>

        <div id="content">

        </div>
    </main>
    <footer>
        <!-- Made with ❤️ by Brandon Lopes  -->
    </footer>

</body>

</html>
