<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/script.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');

        :root {
            --black: #24292e;
            --content-width: 650px;
        }

        body {
            min-height: 90vh;
            /* margin: auto; */
            color: white;
            background-color: var(--black);
            line-height: 1.5;
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            line-height: 1.5
        }

        main {
            max-width: 90%;
            width: var(--content-width);
            max-height: 90%;
            margin: auto;
            margin-top: 1em;
            padding: 1em;
        }

        form {
            display: flex;
            flex-direction: column;
            margin: auto;
            margin-top: 2em;
            padding: 1.5em;
            width: 400px;
            max-width: 75%;
            border: 1px dotted lightgray;
        }

        label {
            padding-left: 0.5em;
        }

        select, input {
            margin-bottom: 2em;
        }

        select,
        input[type=submit] {
            font-family: 'Lato', sans-serif;
            transition-duration: 5ms;
            text-transform: capitalize;
            padding-top: 0.2em;
            padding-bottom: 0.2em;
        }

        select:hover,
        input:hover,
        button:hover {
            cursor: pointer;
            opacity: 0.8;
        }

        input[type='radio'] {
            margin: 0px;
        }

        h3 {
            width: var(--content-width);
            max-width: 100%;
            margin: auto;
            margin-top: 1em;
            text-align: center;
            padding-bottom: 1em;
            border-bottom: 1px solid lightgray;
        }

        div {
            width: 100%;
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            margin-bottom: 1em;
        }

        footer {
            height: 2em;
        }

        hr{
            width: 100%;
            margin-bottom: 2em;
        }

        .answerContainer {
            display: flex;
            flex-direction: column;
        }

        .answerContainer label:hover {
            cursor: pointer;
        }

        .questionCount {
            width: 100%;
            text-align: right;
        }

        .correct{
            background-color: green;
        }

        @media only screen and (max-width: 700px) {
            form {
                max-width: 85%;
                /* margin: 0px; */
            }
        }
    </style>
    <title>Another Trivia Game</title>
</head>

<body>
    <h3 id="header">Another Trivia Game</h3>

    <main>

        <form method="POST">
            <label for="categories">Category:</label>
            <select name="categories">
                <option>General Knowledge</option>
                <option>Books</option>
                <option>Film</option>
                <option>Music</option>
                <option>Musicals &amp; Theatres</option>
                <option>Television</option>
                <option>Video Games</option>
                <option>Board Games</option>
                <option>Science &amp; Nature</option>
                <option>Computers</option>
                <option>Mathematics</option>
                <option>Mythology</option>
                <option>Sports</option>
                <option>Geography</option>
                <option>History</option>
                <option>Politics</option>
                <option>Art</option>
                <option>Celebrities</option>
                <option>Animals</option>
                <option>Vehicles</option>
                <option>Comics</option>
                <option>Gadgets</option>
                <option>Japanese Anime &amp; Manga</option>
                <option>Cartoon &amp; Animations</option>
            </select>

            <label for="difficulty">Difficulty:</label>
            <select name="difficulty">
                <option>easy</option>
                <option>medium</option>
                <option>hard</option>
            </select>

            <label for="quantity">Number of Questions: (5 - 50):</label>
            <input type="number" id="quantity" name="quantity" min="5" max="50" value="10">

            <hr>
            <input type="submit" value="Play!">
        </form>

    </main>

    <footer>
        <!-- Made with ❤️ by Brandon Lopes  -->
    </footer>

</body>

</html>
